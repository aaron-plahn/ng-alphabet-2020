<div class="container" id="alpha" style="border-style: solid; border-radius: 10px;" (click)="sendIDOnClick()">
    <div style="box-sizing: border-box; margin: 50px;">
        <div (click)="clickLetter()">
            {{ currentLetter }} 
        </div>
        <img width="100" (click)="clickImage()" alt="sorry: image failed to load" [src]=currentImagePath>
        <div (click)="clickWord()">
            {{ currentWord }} 
        </div>
    </div>
</div>
